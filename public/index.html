<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WREN</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    svg {
      max-width: 100%;
      max-height: 100%;
      stroke-width: 1;
      stroke: black;
      fill: none;
    }
    path {
      vector-effect: non-scaling-stroke;
    }
    #svg_holder {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="svg_holder">
    <svg id="svg" viewBox="-100 -100 4400 4200">
      <g id="mainPath"></g>
      <g id="circles"></g>
    </svg>
  </div>
  <script src="js/app.bundle.js"></script>
</body>
</html>
