<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WREN</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    svg {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: 0 auto;
    }
    path {
      vector-effect: non-scaling-stroke;
    }
    #svg_holder {
      width: 100vw;
      height: 100vh;
      padding: 25px;
    }
  </style>
</head>
<body>
  <div id="svg_holder">
    <svg id="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" stroke="black" stroke-width="1.05" fill="none">
      <defs><style>.label{ font-size: 60px; fill: #000; stroke: none; font-family: ArialMT, Arial; }</style></defs>
      <g id="mainPath"></g>
      <g id="modules"></g>
      <g id="circles"></g>
    </svg>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
  <script src="js/app.bundle.js"></script>
</body>
</html>
